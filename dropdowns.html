<!DOCTYPE HTML>
    <html>
    <head>
    <title></title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/accordion.js"></script>
   
    </head>
    <body>
        
        <div id="drop_down_0" class="flooting_dropdown_menu">
                <div id="drop_down_toggle_0" class="flooting_dropdown_text">
                    <div>By Sustainability</div>
                    <div id="drop_down_arrow_0" class="floot_arrow_down"></div>
                </div>
        </div>
        
            <div id="drop_down_options_0" class="drop_down_section">
                    
                        <div class="drop_down_title">By Sustainability</div>
                        <div class="drop_down_row">
                            <div class="drop_down_row_input">
                                <input type="checkbox" name="item_0" id="item_0">
                            </div>
                            <div class="drop_down_row_text">
                                <label for="item_0">
                                    item 0
                                </label>
                            </div>
                        </div>
                         <div class="drop_down_row">
                            <div class="drop_down_row_input">
                                <input type="checkbox" name="item_1" id="item_1">
                            </div>
                            <div class="drop_down_row_text">
                                <label for="item_1">
                                    item 1
                                </label>
                            </div>
                        </div>
                         <div class="drop_down_row">
                            <div class="drop_down_row_input">
                                <input type="checkbox" name="item_02" id="item_2">
                            </div>
                            <div class="drop_down_row_text">
                                <label for="item_2">
                                    item 2
                                </label>
                            </div>
                        </div>
                        <div class="drop_down_row"></div>
                        <div class="drop_down_row">
                            <a onclick="clear_boxes('#drop_down_options_0');" class="drop_down_clear">( clear )</a>
                        </div>  
                </div>
            
            
        <div id="drop_down_1" class="flooting_dropdown_menu">
                <div id="drop_down_toggle_1" class="flooting_dropdown_text">
                    <div>Sort By</div>
                    <div id="drop_down_arrow_1" class="floot_arrow_down"></div>
                </div>
        </div>
        <div id="drop_down_options_1" class="drop_down_section">
            
                <div class="drop_down_title">Sort By</div>
                <div class="drop_down_row">
                    <div class="drop_down_row_input">
                        <input type="checkbox" name="item_3" id="item_3">
                    </div>
                    <div class="drop_down_row_text">
                        <label for="item_3">
                            Price low to high
                        </label>
                    </div>
                </div>
                 <div class="drop_down_row">
                    <div class="drop_down_row_input">
                        <input type="checkbox" name="item_4" id="item_4">
                    </div>
                    <div class="drop_down_row_text">
                        <label for="item_4">
                            price high to low
                        </label>
                    </div>
                </div>
                <div class="drop_down_row"></div>
                <div class="drop_down_row">
                    <a onclick="clear_boxes('#drop_down_options_1');" class="drop_down_clear">( clear )</a>
                </div>  
        </div>
    
        
    
    
    
    </body></html>
